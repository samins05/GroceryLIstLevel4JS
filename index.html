<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="script.js"></script>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet"
href="https://fonts.googleapis.com/css?family=Tangerine">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
<body onload = "initialize();">
    <div class="main">
    <h1>SHOP LIFT UP Inc.</h1>
    <ol id="grocery">Grocery List
    </ol>
    </div>
    
    <div id="listBoxes">
    Grocery Name: <input type="text" id="item" name="grocItem">  <button onclick="add();">Add Grocery</button>
    <br>
    Grocery Item Number(Use the buttons): 
    <input type="text" id="itemNum">
    </div>
    <div id="buttons">
    <input type="image" onclick="moveUp();"src="up.png" />   
    <input type="image" onclick="moveDown();"src="down.png" />   
    <input type="image" src="trash.png" onclick="remove();">
    </div>

</body>
</html>
